<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Plano de Treinos Semanal - Treino Intervalado</title>
  <style>
    html,
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }

    :root {
      --pink: #FF1493;
      --pink-light: #FF69B4;
      --pink-bg: #ffccd5;
    }

    header {
      background: var(--pink);
    }

    .menu {
      background: var(--pink-bg);
    }

    .menu button {
      background: var(--pink);
    }

    .menu button.active {
      background: var(--pink-light);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #FF1493;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1cm;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      background: #ffccd5;
      padding: 15px;
      width: 100%;
      max-width: 700px;
    }

    .menu button {
      background: #FF1493;
      border: none;
      color: white;
      padding: 15px 25px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 20px;
      min-width: 70px;
      transition: background-color 0.3s ease;
    }

    .menu button.active {
      background: #FF69B4;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .menu button {
        padding: 10px 15px;
        font-size: 14px;
      }

      .step {
        font-size: 1em;
        padding: 15px;
      }
    }

    button:focus {
      outline: 2px solid #FF69B4;
      outline-offset: 2px;
    }

    .container {
      flex: 1;
      width: 90%;
      max-width: 700px;
      height: 500px;
      padding: 20px;
      margin: 20px auto;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      background: #ffffffdd;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    #steps {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }

    .step {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
      font-size: 2.2em;
    }

    .step.active {
      display: block;
    }

    .step.done {
      background: #d0f0c0;
      color: #555;
      text-decoration: line-through;
    }

    .step p {
      margin: 0 0 15px;
    }

    button {
      background: #FF1493;
      color: white;
      border: none;
      padding: 30px 20px;
      border-radius: 10px;
      font-size: 30px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #FF69B4;
    }

    .footer {
      text-align: center;
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <header>Treino Di√°rio</header>

  <div class="menu" id="menuDias">
    <button onclick="selecionarDia(this, 'Dom')">Domingo</button>
    <button onclick="selecionarDia(this, 'Seg')">Segunda</button>
    <button onclick="selecionarDia(this, 'Ter')">Ter√ßa</button>
    <button onclick="selecionarDia(this, 'Qua')">Quarta</button>
    <button onclick="selecionarDia(this, 'Qui')">Quinta</button>
    <button onclick="selecionarDia(this, 'Sex')">Sexta</button>
    <button onclick="selecionarDia(this, 'Sab')">S√°bado</button>
  </div>

  <div class="container" id="treinoContainer">
    <div id="steps"></div>
    <div class="footer">
      <button onclick="resetSteps()">üîÅ Reiniciar Treino</button>
      <button onclick="voltarParaSelecao()">‚¨ÖÔ∏è Voltar para sele√ß√£o de dia</button>
    </div>
  </div>

  <script>
    const treinos = {
      'Dom': [
        "13km total ",
        "500m‚Äô caminhando",
        "‚Å†1,5km‚Äô trote leve (FC 130bpm)",
        "10km FC 150-160bpm",
        "1km FC 120- 130bpm",
      ],
      'Seg': [
        "Aquecimento: 3 exerc√≠cios de mobilidade articular para quadril, 1 para tornozelo, 1 para coluna tor√°cica e 1 para ombro. ",
        "Estabilidade: prancha lateral 3x30‚Äù cada lado",
        "Estabilidade: superman 3x12",
        "Abdominal supra completo 3x 10",
        "afundo b√∫lgaro 3x 5 cada lado",
        "Agachamento livre (segurar 2‚Äù em baixo e subir forte)3x 5 ",
        "Eleva√ß√£o p√©lvica com barra 4x 5 (priorizar carga) ",
        "G√™meos em p√© na m√°quina 4x15",
        "Supino reto com halter tr√≠ceps franc√™s 3x 8 + 8 ",
        "Supino inclinado na barra 4x10",
        "Supino inclinado na barra  + eleva√ß√£o lateral 3x 8 + 8"
      ],
      'Ter': [
        "Mobilidade quadril: 2 exerc√≠cios 1x15 cada lado",
        "Aquecimento: 5‚Äô caminhada + 5‚Äô de trote leve 8km/h ",
        "50‚Äô de corrida em ritmo cont√≠nuo (rodagem) - 8-9km/h",
        "Final: 5‚Äô caminhada",
      ],
      'Qua': [
        "Aquecimento: 2 exerc√≠cios de mobilidade articular para quadril, 1 para tornozelo, 1 para coluna tor√°cica e 1 para ombro. ",
        "Ativa√ß√£o de core: Big Three (v√≠deo)",
        "Levantamento terra 3x6",
        "Cadeira flexora",
        "Cadeira flexora",
        "Pull down 4x10",
        "Remada unilateral com halter 4x10",
        "Crucifixo invertido"
      ],
      'Qui': [
        "Mobilidade quadril e coluna: 4 exerc√≠cios",
        "Aquecimento: 10‚Äô de trote leve",
        "800m - 12km/h",
        "60‚Äù descanso parada (pular da esteira)",
        "800m - 12km/h",
        "60‚Äù descanso parada (pular da esteira)",
        "1km de rodagem leve/moderado 9km/h",
        "400m - 12km/h",
        "40‚Äù descanso passivo",
        "400m - 12km/h",
        "40‚Äù descanso passivo",
        "400m - 12km/h",
        "40‚Äù descanso passivo",
        "400m - 12km/h x",
        "40‚Äù descanso passivo",
        "1km rodagem leve 8-9km/h",
        "Final: 5' caminhando",
    
      ],
      'Sex': [
        "Aquecimento: 2 mobilidade de ombro",
        "Supino inclinado + tr√≠ceps franc√™s 3x10+10",
        "Crucifixo reto + rosca martelo 3x10+10",
        "Puxador m√°quina + remada alta 3x10+10",
        "Pull down + tr√≠ceps barra 3x10+10",
        "Exerc√≠cios de core: prancha, prancha lateral, ponte (3x cada)"
      ],
      'Sab': [
        "2km de aquecimento  (145- 155bpm)",
        "200m no m√°ximo",
        "30‚Äù de descanso passivo",
        "200m no m√°ximo",
        "30‚Äù de descanso passivo",
        "200m no m√°ximo",
        "30‚Äù de descanso passivo",
        "200m no m√°ximo",
        "30‚Äù de descanso passivo",
        "200m no m√°ximo",
        "30‚Äù de descanso passivo",
        "500m caminhando",    
    
      ]
    };

    const stepsContainer = document.getElementById("steps");
    const menuDias = document.getElementById("menuDias");
    const treinoContainer = document.getElementById("treinoContainer");

    let treinoAtual = null;

    function carregarTreino(dia) {
      treinoAtual = dia;
      const treino = treinos[dia];
      stepsContainer.innerHTML = "";
      treino.forEach((etapa, i) => {
        const div = document.createElement("div");
        div.className = "step";
        if (i === 0) div.classList.add("active");
        div.innerHTML = `
          <p>${etapa}</p>
          <button onclick="nextStep(${i})">‚úÖ Marcar como feito</button>
        `;
        stepsContainer.appendChild(div);
      });
    }

    function nextStep(index) {
      const allSteps = document.getElementsByClassName("step");
      const current = allSteps[index];
      current.classList.remove("active");
      current.classList.add("done");
      const next = allSteps[index + 1];
      if (next) {
        next.classList.add("active");
      } else {
        stepsContainer.innerHTML = `
          <div class="step active" style="text-align:center; font-size:1.4em;">
            üéâ Parab√©ns, mais um dia conclu√≠do! Te vejo amanh√£! üéâ
          </div>
        `;
      }
    }

    function resetSteps() {
      carregarTreino(treinoAtual);
    }

    function selecionarDia(button, dia) {
      document.querySelectorAll(".menu button").forEach(btn => btn.classList.remove("active"));
      button.classList.add("active");
      menuDias.style.display = "none";
      treinoContainer.style.display = "flex";
      carregarTreino(dia);
    }

    function voltarParaSelecao() {
      treinoContainer.style.display = "none";
      menuDias.style.display = "flex";
      stepsContainer.innerHTML = "";
      treinoAtual = null;
      document.querySelectorAll(".menu button").forEach(btn => btn.classList.remove("active"));
    }
  </script>

</body>

</html>
